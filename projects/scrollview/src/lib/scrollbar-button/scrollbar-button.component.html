<div #button
     (mousedown)="onMouseDown()"
     (mouseup)="buttonPressListener ? buttonPressListener.unsubscribe() : null"
     (mouseleave)="buttonPressListener ? buttonPressListener.unsubscribe() : null"
     [ngClass]="{'disabled': !isVertical ? isDisabled : null,
                 'vertical-disabled': isVertical ? isDisabled : null,
                 'button-top': buttonType === ScrollbarButtonType.Top,
                 'button-left': buttonType === ScrollbarButtonType.Left,
                 'button-right': buttonType === ScrollbarButtonType.Right,
                 'button-bottom': buttonType === ScrollbarButtonType.Bottom}">

    <div>
        <i class="material-symbols-outlined" [ngStyle]="{'font-size': iconFontSize}">{{icon}}</i>
    </div>
</div>
