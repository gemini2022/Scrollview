<div class="scrollview-container"
     (wheel)="onMouseWheel($event)"
     [style.width]="width() ? width() : null"
     [style.height]="height() ? height() : null"
     [ngStyle]="{'--scrollbar-width-value': scrollbarProperties.width,
                 '--scrollview-content-width-offset': verticalOverflow ? scrollbarProperties.width : '0px',
                 '--scrollview-double-overflow-offset': doubleOverflow ? scrollbarProperties.width : '0px',
                 '--scrollview-content-height-offset': horizontalOverflow ? scrollbarProperties.width : '0px'}">

    <div #content class="scrollview-content-container" [style]="onOverflow()"><ng-content></ng-content></div>
    @if (verticalOverflow) {<div class="scrollview-vertical-scrollbar-container"><scrollbar isVertical></scrollbar></div>}
    @if (horizontalOverflow) {<div class="scrollview-horizontal-scrollbar-container"><scrollbar></scrollbar></div>}
    @if (doubleOverflow) { <div class="double-overflow-corner"></div>}
</div>
